<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop in javascript</title>
</head>
<style>
    #demo{
        display: block;
        margin: auto;
        text-align: center;
        margin-top: 130px;
        width: 50%;
        height: 70vh;
        background-color: rgb(238, 238, 158);
        font-size: 2.3rem;
        border: 2px solid green;
    }
    h3{
        margin-top: 50px;
        font-size: 50px;
        text-decoration: underline;
    }
</style>
<body>
    <h3 style="text-align: center;">Table of "2"</h3>
    <p id="demo"></p>
    <script>
        let text="";
        let a = prompt("enter any number");

        for (let i = 1; i < 11; i++) {
            text += a+" x"+i+"=" + i*a + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
